<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
  <title>Clock</title>
  <!-- favicon -->
  <!-- <link rel="shortcut icon" href="favicon.ico" /> -->
  <meta name="viewport" content="width-device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="mystyles.css">

</head>

<body>
  <div id="wrapper">
    <div id="clock-face">
      <div id="clock-inner"></div>
      <div class="numeral">I</div>
      <div class="numeral">II</div>
      <div class="numeral">III</div>
      <div class="numeral">IV</div>
      <div class="numeral">V</div>
      <div class="numeral">VI</div>
      <div class="numeral">VII</div>
      <div class="numeral">VIII</div>
      <div class="numeral">IX</div>
      <div class="numeral">X</div>
      <div class="numeral">XI</div>
      <div class="numeral">XII</div>

      <div id="second" class="hand"></div>
      <div id="minute" class="hand"></div>
      <div id="hour" class="hand"></div>

    </div>
  </div>


  <!-- Import Scripts  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- Font Awesome used for Icons -->
  <script src="https://kit.fontawesome.com/9aa3b96097.js" crossorigin="anonymous"></script>

</body>

</html>
