<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
  <title>Variables</title>
  <!-- favicon -->
  <!-- <link rel="shortcut icon" href="favicon.ico" /> -->
  <meta name="viewport" content="width-device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="myStyles.css">

</head>
<body class="d-flex justify-content-center align-items-center">
  <div id="wrapper">

  <div id="glass">
    <h1>Updating Frosted Glass</h1>
    <h3>via CSS Variables and Javascript</h3>

    <div class="p-5">
      <label for="blur">Blur</label>
      <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
  
      <br>

      <label for="base">Base Color</label>
      <input type="color" name="base" value="#ffffff">

      <br>
      <button class="imgButton" name="img" value='url("Assets/atlas.jpg")' data-title="Atlas at Dawn" data-credit="Michael Seeley">
        <img class="imgChange" src="Assets/atlas.jpg"></button>
      <button class="imgButton" name="img" value='url("Assets/reflection.jpg")' data-title="Dark Sky Reflection" data-credit="Will Godward">
        <img class="imgChange" src="Assets/reflection.jpg"></button>
        <button class="imgButton" name="img" value='url("Assets/ghoul.jpg")'  data-title="The Ghoul of IC 2118" data-credit="Casey Good/Steve Timmons">
          <img class="imgChange" src="Assets/ghoul.jpg"></button>
        <button class="imgButton" name="img" value='url("Assets/hubble.jpg")'  data-title="Hubble Floats Free" data-credit="STS-82 Crew, STScI, NASA">
          <img class="imgChange" src="Assets/hubble.jpg"></button>
      <div id="footer">
        <h4 id="title">Dark Sky Reflection</h4>
        <p>Image Credit & Copyright: <span id="credit">Will Godward</span></p>
        <p>
          <a href="https://apod.nasa.gov/apod/astropix.html">NASA's Picture of the Day</a>
        </p>
      </div>
    </div>
  </div>
</div>





  <!-- Import Scripts  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- Font Awesome used for Icons -->
  <script src="https://kit.fontawesome.com/9aa3b96097.js" crossorigin="anonymous"></script>

</body>

</html>
