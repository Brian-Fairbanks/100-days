<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
  <title>DrumKit</title>
  <!-- favicon -->
  <!-- <link rel="shortcut icon" href="favicon.ico" /> -->
  <meta name="viewport" content="width-device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="mystyles.css">

</head>

<body class="h-100">

  <div id="drumset" class="container-md d-flex flex-column justify-content-center my-auto h-100">
    <div class="d-flex flex-row justify-content-around">
      <div data-key="q" class="drum gold">Q<p>crash</p></div>
      <div data-key="w" class="drum gold">W<p>crash long</p></div>
      <div data-key="e" class="drum gold">E<p>hi hat</p></div>
      <div data-key="r" class="drum gold">R<p>ride</p></div>
    </div>

    <div class="d-flex flex-row justify-content-around">
      <div data-key="a" class="drum">A<p>snare</p></div>
      <div data-key="s" class="drum">S<p>snare</p></div>
      <div data-key="d" class="drum">D<p>H tom</p></div>
      <div data-key="f" class="drum">F<p>M tom</p></div>
      <div data-key="g" class="drum">G<p>L tom</p></div>
    </div>
    <div class="d-flex flex-row justify-content-around">
      <div data-key="x" class="drum">X<p>kick</p></div>
    </div>


  </div>

  <audio data-key="q" src="Assets/crash.wav"></audio>
  <audio data-key="w" src="Assets/crashL.wav"></audio>
  <audio data-key="e" src="Assets/hihat.wav"></audio>
  <audio data-key="x" src="Assets/kick.wav"></audio>
  <audio data-key="r" src="Assets/ride.wav"></audio>
  <audio data-key="a" src="Assets/snare1.wav"></audio>
  <audio data-key="s" src="Assets/snare2.wav"></audio>
  <audio data-key="d" src="Assets/tom1.wav"></audio>
  <audio data-key="f" src="Assets/tom2.wav"></audio>
  <audio data-key="g" src="Assets/tom3.wav"></audio>


  <!-- Import Scripts  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- Font Awesome used for Icons -->
  <script src="https://kit.fontawesome.com/9aa3b96097.js" crossorigin="anonymous"></script>

</body>

</html>
